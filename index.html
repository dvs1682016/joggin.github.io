<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生管理系統</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        .input-group { margin-bottom: 20px; padding: 15px; background: #f9f9f9; border-radius: 8px; }
        input { padding: 8px; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 8px 16px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #218838; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <h1>學生資料管理系統</h1>

    <div class="input-group">
        <input type="text" id="studentId" placeholder="輸入學號">
        <input type="text" id="studentName" placeholder="輸入姓名">
        <button id="addBtn">新增學生</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>學號</th>
                <th>姓名</th>
            </tr>
        </thead>
        <tbody id="studentList">
            </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- A. 初始化設定 ---
        const supabaseUrl = 'https://jizwmppcyjyhmrvrdwqi.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImppendtcHBjeWp5aG1ydnJkd3FpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1NjA3MTAsImV4cCI6MjA3NjEzNjcxMH0.H5I0Z-l9cA7g39ZhwAKJ25Y9svIuL86HCqGnNL4ADzM'
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey)

        // --- B. 定義讀取資料的函式 (SELECT) ---
        async function fetchData() {
            // 1. 從 Supabase 抓取資料
            const { data, error } = await _supabase
                .from('entires')
                .select('*')
                .order('student_id', { ascending: true }); // 依照學號排序

            if (error) {
                console.error("讀取失敗:", error);
                return;
            }

            // 2. 清空目前的表格 (避免重複堆疊)
            const list = document.getElementById('studentList');
            list.innerHTML = ''; 

            // 3. 將每一筆資料轉成 HTML 表格列
            data.forEach(student => {
                const row = `
                    <tr>
                        <td>${student.student_id}</td>
                        <td>${student.name}</td>
                    </tr>
                `;
                list.innerHTML += row;
            });
        }

        // --- C. 按鈕事件監聽 (INSERT) ---
        const addBtn = document.getElementById('addBtn');

        addBtn.addEventListener('click', async function() {
            const idInput = document.getElementById('studentId');
            const nameInput = document.getElementById('studentName');
            const id = idInput.value;
            const name = nameInput.value;

            if (!id || !name) {
                alert("請輸入完整的學號與姓名！");
                return;
            }

            // 寫入資料
            const { data, error } = await _supabase
                .from('entires')
                .insert([{ student_id: id, name: name }])
                .select();

            if (error) {
                console.error("錯誤:", error);
                alert("新增失敗：" + error.message);
            } else {
                alert("新增成功！");
                idInput.value = ''; // 清空輸入框
                nameInput.value = '';
                
                // *** 重點：新增成功後，重新讀取一次資料表 ***
                fetchData();
            }
        });

        // --- D. 頁面載入時，先執行一次讀取 ---
        fetchData();

    </script>
</body>
</html>
